<!DOCTYPE html>
<html>
    <head>
        <title>Earth poles</title>
    </head>
    <body>
        <h2>Heads and Tails</h2>
        <img id="myImage" src="images/penny-clipart-quarter-nickel-dime-2.png"><br>
        <input type="button" value="Heads" id="north"> <!-- event listener -->
        <input type="button" value="Tails" id="south"> <!-- event listener -->
        <script>
            function showNorth() {              //event listeners function
                document
                    .getElementById("myImage")
                    .src = "images/penny-clipart-quarter-nickel-dime-2.png";
            }
            function showSouth() {              //event listeners function
                document
                    .getElementById("myImage")
                    .src = "images/R.png";
            }
            document
                .getElementById("north")
                .addEventListener("click", showNorth);  //fetching the function
            document
                .getElementById("south")
                .addEventListener("click", showSouth);  //fetching the function
        </script>
    </body>
</html>
